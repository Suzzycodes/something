<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="message">This is Javascript DOM</p>
    <p id="dom">Get element by id </p>

    <input type="radio" name="language" value="Javascript" >
    <input type="radio" name="language" value="Typescript" >

<script>

    //GET ELEMENT BY ID
    const p = document.getElementById("dom")
    console.log(p)

    //GET ELEMENT BY NAME 
    
    let data = document.getElementsByName("language")
    console.log(data)


</script>





</body>
</html>

<!--
    DOM is an application programming interface for manipulating the HTML document
-->
